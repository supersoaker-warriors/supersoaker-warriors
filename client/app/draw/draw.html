
<div class="container">
<span>Drawing view sees: {{draw.currentPic = profile.selected}}</span>

  <div id="canvasHolder">
     <!-- NOTE: if using bitwise, canvas size should be divisible by pixel size -->
    <canvas ng-if="draw.truth" canvas-draw id='drawing' width='512' height='512'></canvas>
  </div>
  <button ng-click="draw.save()" class="btn btn-success btn-sm">Save</button>
  <button ng-mousedown="draw.clear()" ng-mouseup="draw.render()" class="btn btn-success btn-sm">Clear</button>
  <li ng-repeat="color in draw.colors"
      ng-style="{'background-color':'#'+color,
                'display': 'inline-block',
                'padding': '20px',
                '-moz-border-radius': '4px',
                '-webkit-border-radius': '4px',
                'border-radius': '50%',
                'border': '2px solid black'
                }"
      ng-click="draw.setColor(color)"></li>
  </div>
